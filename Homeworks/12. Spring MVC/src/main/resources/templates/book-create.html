<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<html>
<style>
    label {
        display: inline-block;
        text-align: left;
        width: 3.5em;
    }

    input {
        margin-bottom: 10px;
        display: inline-block;
        text-align: left;
        width: 28em;
        max-width: 28em;
    }
</style>
<head>
    <title><span th:text="#{html.book}"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<form>
    <fieldset style="max-width: 30em; min-width: 30em">
        <legend><span th:text="#{html.book.add.form}"/></legend>

        <label for="name"><span th:text="#{html.book.name}"/></label>

        <input type="text"
               id="name"
               name="name"
               minlength="1"
               maxlength="30"
               autocomplete="off"
               required><br>

        <label for="author"><span th:text="#{html.book.author}"/></label>

        <input type="text"
               id="author"
               name="author"
               minlength="1"
               maxlength="30"
               autocomplete="on"
               required><br>

        <label for="year"><span th:text="#{html.book.year}"/></label>
        <input type="number"
               id="year"
               name="year"
               min="0"
               required><br>

        <label for="price"><span th:text="#{html.book.price}"/></label>
        <input type="number"
               id="price"
               name="price"
               min="0"
               step="0.01"
               required><br><br>

        <button type="submit"><span th:text="#{html.book.add}"/></button>
        <br>

        <p th:text="${message}"/>
    </fieldset>
</form>
<p><a href="/user-home"><span th:text="#{html.back.to.home}"/></a></p>
<p><a href="/books"><span th:text="#{html.books.page}"/></a></p>
<p><a href="/user-login"><span th:text="#{html.user.logout}"/></a></p>
</body>
</html>
