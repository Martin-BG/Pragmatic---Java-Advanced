<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>[[#{application.name}]]</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>
<body>
<header>
    <nav id="topmenu">
        <span th:if="${username != null}" id="username" th:text="#{user.logged} + ${username}"/>
        <ul th:if="${username != null}">
            <li><a href="/index"><span th:text="#{navigation.home}"/></a></li>
            <li><a th:href="@{/search(param=top,value=10)}" th:text="#{navigation.toprated}"/></li>
            <li><a th:href="@{/search(param=owner,value=${username})}" th:text="#{navigation.mymovies}"/></li>
            <li><a href="/add"><span th:text="#{navigation.add}"/></a></li>
            <li><a href="/logout"><span th:text="#{navigation.logout}"/></a></li>
        </ul>
        <ul th:if="${username == null}">
            <li><a href="/index"><span th:text="#{navigation.index}"/></a></li>
            <li><a th:href="@{/search(param=top,value=10)}" th:text="#{navigation.toprated}"/></li>
            <li><a href="/register"><span th:text="#{navigation.register}"/></a></li>
            <li><a href="/login"><span th:text="#{navigation.login}"/></a></li>
        </ul>
    </nav>
    <h1 id="page-heading"><span th:text="#{page.search}"/></h1>
</header>
<main>
    <form method="post">
        <label for="param" th:text="#{search.parameter}"/>
        <select id="param" name="param" class="select">
            <option value="title"><span th:text="#{search.parameter.title}"/></option>
            <option value="genre"><span th:text="#{search.parameter.genre}"/></option>
            <option value="actor"><span th:text="#{search.parameter.actor}"/></option>
            <option value="year"><span th:text="#{search.parameter.year}"/></option>
            <option value="owner"><span th:text="#{search.parameter.owner}"/></option>
        </select>
        <br>

        <label for="value" th:text="#{search.value}"/>
        <input type="text"
               id="value"
               name="value"
               autocomplete="on"
               required>
        <br>

        <button type="submit" th:text="#{button.search}"/>
        <br>
    </form>
    <p id="message" th:text="${message}"/>
</main>
<footer>
    <p><span th:text="#{footer.text}"/></p>
</footer>
</body>
</html>
