<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <title><span th:text="#{user.login}"/></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/user.css}"/>
</head>
<body>
<form method="post">
    <fieldset>
        <legend><span th:text="#{user.login}"/></legend>

        <label for="email"><span th:text="#{user.email}"/></label>
        <input type="text"
               id="email"
               name="email"
               minlength="4"
               maxlength="40"
               autofocus>
        <br>

        <label for="password"><span th:text="#{user.password}"/></label>
        <input type="password"
               id="password"
               name="password"
               autocomplete="off"
               required>
        <br>
        <br>

        <button type="submit"><span th:text="#{user.login}"/></button>

        <p th:text="${message}"/>
    </fieldset>
</form>
<p><a href="/user-register"><span th:text="#{user.register.form}"/></a></p>
</body>
</html>
