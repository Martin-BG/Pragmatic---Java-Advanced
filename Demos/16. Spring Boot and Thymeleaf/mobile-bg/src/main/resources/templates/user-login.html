<!DOCTYPE HTML>
<html xmlns:th="http://www.w3.org/1999/xhtml" lang="en">
<html>
<style>
    label {
        display: inline-block;
        text-align: left;
        width: 4.2em;
    }

    input {
        display: inline-block;
        text-align: left;
        width: 28em;
        max-width: 28em;
    }
</style>
<head>
    <title>Login</title>
</head>
<body>
<form method="post">
    <fieldset style="max-width: 30em; min-width: 30em">
        <legend>Login</legend>

        <label for="email"><span th:text="#{user.email}"/></label>
        <input type="text"
               id="email"
               name="email"
               minlength="4"
               maxlength="40"
               autofocus><br><br>

        <label for="password"><span th:text="#{user.password}"/></label>
        <input type="password"
               id="password"
               name="password"
               autocomplete="off"
               required><br><br>

        <button type="submit"><span th:text="#{user.login}"/></button>

        <p th:text="${message}"/>
    </fieldset>
</form>
<p><a href="/user-register"><span th:text="#{user.register.form}"/></a></p>
</body>
</html>
